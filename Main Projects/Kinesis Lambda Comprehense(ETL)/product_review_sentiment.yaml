AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  productreviewsentiment:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Description: >-
        An Amazon Data Firehose stream processor that accesses the records in
        the input and returns them with a processing status.  Use this processor
        for any custom transformation logic.
      MemorySize: 128
      Timeout: 183
      Handler: lambda_function.lambda_handler
      Runtime: python3.10
      Architectures:
        - x86_64
      EphemeralStorage:
        Size: 512
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Action:
                - comprehend:*
                - s3:ListAllMyBuckets
                - s3:ListBucket
                - s3:GetBucketLocation
                - iam:ListRoles
                - iam:GetRole
              Effect: Allow
              Resource: '*'
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: '*'
      SnapStart:
        ApplyOn: None
      Tags:
        lambda-console:blueprint: kinesis-firehose-process-record-python
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
